<ol class="breadcrumb animated fadeIn fast">
  <li class="active"><a href=""><i class="fa fa-dashboard"></i> Dashboard</a></li>
  <li class="active">Clientes</li>
</ol>

<div class="row">
  <div class="col-md-12">
    <div class="box">

      <div class="box-header with-border">
        <h3 class="box-title">Bordered Table</h3>
        <div class="box-tools">
          <div class="input-group input-group-sm">
            <a href=""><i class="fa fa-plus"> Agregar cliente</i></a>
          </div>
        </div>
      </div>

      <!-- /.box-header -->
      <div class="box-body">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>
                #
              </th>
              <th>
                Nombre
              </th>
              <th>
                Correo
              </th>
              <th>
                Teléfono
              </th>
              <th>
                Teléfono 2
              </th>
              <th>
                Editar
              </th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="cliente in clientes.clientes">
              <td>
                {{ cliente.id }}
              </td>
              <td>
                {{ cliente.nombre }}
              </td>
              <td>
                {{ cliente.correo }}
              </td>
              <td>
                {{ cliente.telefono1 }}
              </td>
              <td>
                {{ cliente.telefono1 }}
              </td>
              <td>
                <a href="" class="btn btn-warning">
                  <i class="fa fa-edit"></i>
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <!-- /.box-body -->
      <div class="box-footer clearfix">
        <ul class="pagination pagination-sm no-margin pull-right">
          <li><a href="#">«</a></li>
          <li><a href="#">1</a></li>
          <li><a href="#">2</a></li>
          <li><a href="#">3</a></li>
          <li><a href="#">»</a></li>
        </ul>
      </div>
    </div>
    <!-- /.box -->
  </div>
</div>

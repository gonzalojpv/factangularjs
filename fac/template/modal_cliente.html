<div class="modal fade" id="modal_cliente">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">×</span></button>
        <h4 class="modal-title">Cliente:</h4>
      </div>
      <form name="frmCliente"
        ng-submit="guardar( clienteSel, frmCliente )"
        novalidate>
        <div class="modal-body">
          <div class="form-group">
            <label>Nombre</label>
            <input class="form-control"  placeholder="" type="text" ng-model="clienteSel.nombre" required>
          </div>
          <div class="form-group">
            <label>Correo</label>
            <input class="form-control"  placeholder="Correo" type="email" ng-model="clienteSel.correo" required>
          </div>
          <div class="form-group">
            <label>Direccion</label>
            <textarea class="form-control"  placeholder="" ng-model="clienteSel.direccion"></textarea>
          </div>
          <div class="form-group">
            <label>Pais</label>
            <select class="form-control" ng-model="clienteSel.pais">
              <option value="Costa Rica">Costa Rica</option>
              <option value="España">España</option>
              <option value="Argentina">Argentina</option>
            </select>
          </div>
          <div class="form-group">
            <label>Telefono</label>
            <input class="form-control"  placeholder="" type="text" ng-model="clienteSel.telefono1">
          </div>
          <div class="form-group">
            <label>Telefono 2</label>
            <input class="form-control"  placeholder="" type="text" ng-model="clienteSel.telefono2">
          </div>
          <div class="form-group">
            <label>Zip</label>
            <input class="form-control"  placeholder="" type="text" ng-model="clienteSel.zip">
          </div>
        </div>

        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">
            <i class="fa fa-save"></i>
            Guardar
          </button>
        </div>
      </form>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
